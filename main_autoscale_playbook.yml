---
- hosts: localhost
  tasks:
  - name: Incluir variables del archivo
    include_vars: 
      file: vars/variables.yml

  - name: Get facts of the resource group
    azure_rm_resourcegroup_info:
      name: "{{ resource_group }}"
    register: rg

  - name: Get scale set resource uri
    set_fact:
      vmss_id: "{{ rg.resourcegroups[0]['id'] }}/providers/Microsoft.Compute/virtualMachineScaleSets/{{ vmss_name }}" 

  - name: Create autoscaling
    azure_rm_autoscale:
      resource_group: "{{ resource_group }}"
      name: "{{ name }}"
      target: "{{ vmss_id }}"
      enabled: true
      profiles:
      - count: '2'
        max_count: '5'
        min_count: '2'
        name: 'This scale condition is executed when none of the other scale condition(s) match'
        fixed_date_start: "2021-06-03T00:00:00"
        fixed_date_end: "2021-06-30T00:00:00" 
        recurrence_timezone: Pacific Standard Time
        rules:
          - cooldown: 5
            direction: Increase
            metric_name: Percentage CPU
            metric_resource_uri: "{{ vmss_id }}"
            operator: GreaterThan
            statistic: Average
            threshold: 50
            time_aggregation: Average
            time_grain: 1
            time_window: 10
            type: ChangeCount
            value: '1'
          - cooldown: 5
            direction: Decrease
            metric_name: Percentage CPU
            metric_resource_uri: "{{ vmss_id }}"
            operator: LessThan
            statistic: Average
            threshold: 50
            time_aggregation: Average
            time_grain: 1
            time_window: 10
            type: ChangeCount
            value: '1'
